<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container mt-5">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="timer-tab" data-toggle="tab" href="#timer" role="tab"
                    aria-controls="timer" aria-selected="true">Timer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="statistics-tab" data-toggle="tab" href="#statistics" role="tab"
                    aria-controls="statistics" aria-selected="false">Logs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="graphics-tab" data-toggle="tab" href="#graphics" role="tab"
                    aria-controls="graphics" aria-selected="false">Graphics</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="timer" role="tabpanel" aria-labelledby="timer-tab">
                <!-- Timer Content -->
                <div class="timer-container text-center mb-3">
                    <input type="text" id="timerLabel" placeholder="Enter label (e.g., Study)" class="form-control mb-2"
                        list="labelList">
                    <datalist id="labelList"></datalist> <!-- Corrected closing tag -->
                    <h1 id="timerHeading">Timer</h1>
                    <div id="display">00:00:00</div>
                    <button id="startStop" class="btn btn-primary">Start</button>
                    <button id="reset" class="btn btn-secondary">Reset</button>
                    <button id="endSession" class="btn btn-danger" style="display:none;">End Session</button>
                </div>
            </div>
            <div class="tab-pane fade" id="statistics" role="tabpanel" aria-labelledby="statistics-tab">
                <!-- Statistics Content -->
                <div id="statisticsList"></div>
            </div>
            <!-- <div class="tab-pane fade" id="graphics" role="tabpanel" aria-labelledby="graphics-tab">
                <div class="insights-navigation">
                    <button id="prevDay" class="btn btn-secondary"><</button>
                            <span id="currentDate">Date</span>
                            <button id="nextDay" class="btn btn-secondary">></button>
                </div>
                <div id="dailyInsights" class="mt-3">
                    
                </div>
            </div> -->
            <div class="tab-pane fade" id="graphics" role="tabpanel" aria-labelledby="graphics-tab">
                <div class="insights-navigation text-center">
                    <button id="prevDay" class="btn btn-secondary"><</button>
                            <!-- Date input for calendar view -->
                            <input type="date" id="datePicker" class="mx-2">
                            <button id="nextDay" class="btn btn-secondary">></button>
                </div>
                <div style="height: 33vh; width: 100%; margin: auto;">
                    <canvas id="dailyInsightsChart" class="mt-3"></canvas>
                </div>

            </div>


        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div class="modal" id="resetModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Reset</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you want to reset the timer?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" id="confirmReset">Yes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- End Session Confirmation Modal -->
    <div class="modal" id="endSessionModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm End Session</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you want to end the session?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" id="confirmEndSession">Yes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
